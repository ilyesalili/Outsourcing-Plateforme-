
<div class="conatiner" >
    <div class="conatiner__nav">
      <div class="conatiner__nav__title" [@scrollFromRight]>
         <p >{{"Workers"|translate}}</p>
      </div>
      <div class="conatiner__nav__search" [@scrollFromRight]>
          <input type="text" [(ngModel)]="searchText" (input)="filterElements()" placeholder="Search"/>
      </div>
      <!-- <div class="conatiner__nav__add" [@scrollFromRight]>
          <button>{{"add"|translate}} +</button>
      </div> -->
  
    </div>
    <div class="conatiner__table">
      <div class="table-container" *ngIf="dataLoaded" [@scrollFromRight]>
        <mat-table #table [dataSource]="DATA">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">
              {{ i + 1 }}
            </mat-cell>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.firstName+element.lastName }} </mat-cell>
          </ng-container>
  
    
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editItem(element)">
                  <!-- <mat-icon>edit</mat-icon> -->
                  <i class="fal fa-user-edit"></i>
              </button>
              <button mat-icon-button color="warn" (click)="deleteRow(element)">
                  <!-- <mat-icon>delete</mat-icon> -->
                  <i class="fal fa-trash-alt"></i>
              </button>
              <button mat-icon-button color="accent" (click)="blockItem(element)">
                  <!-- <mat-icon>block</mat-icon>
                 -->
                 <i class="fal fa-user-slash"></i>
              </button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
  
        <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
    </div>
  </div>
