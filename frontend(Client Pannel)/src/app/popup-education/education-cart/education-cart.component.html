<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
<div class="cart" >
    <div class="cart__info">
        <p class="role">{{data.field}} &nbsp; |&nbsp;{{data.school}}-<strong>&nbsp;{{data.location}}&nbsp;</strong>-</p>
        <p class="date">from:&nbsp;{{data.startDate}}&nbsp; |&nbsp;to:&nbsp;{{data.endDate}}</p>
        <!-- <p class="description">{{data.description}}</p> -->
    </div>
    <div class="cart__actions">
        <button (click)="deleteItem()"><i class="fas fa-trash-alt"></i></button>
    </div>
</div>
